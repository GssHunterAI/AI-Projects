<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Diabetes Prediction System</h1>
        <p class="lead text-center">Enter patient details below to predict diabetes status and diabetes pedigree</p>
        
        <form action="/predict" method="post">
            <div class="row">
                {% for feature in features %}
                <div class="col-md-6 form-group">
                    <label for="{{ feature }}">{{ feature }}:</label>
                    <input type="number" step="any" class="form-control" id="{{ feature }}" name="{{ feature }}" required>
                </div>
                {% endfor %}
            </div>
            
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
